
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI Assistant</title>
</head>
<body>
  <!-- Hidden form for Netlify to discover at build time -->
  <form name="snippet-submission" netlify netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="snippet-submission" />
    <input type="text" name="snippet-name" />
    <textarea name="snippet-description"></textarea>
    <textarea name="snippet-code"></textarea>
    <select name="snippet-category"></select>
    <input type="text" name="submitted-by" />
  </form>
</body>
</html>
